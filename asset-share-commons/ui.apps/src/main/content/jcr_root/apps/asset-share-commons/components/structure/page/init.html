<sly    data-sly-use.modelCache="com.adobe.aem.commons.assetshare.util.ModelCache"
        data-sly-test.config="${modelCache['com.adobe.aem.commons.assetshare.configuration.Config']}">

<!--/* These params MUST be loaded before the dependent Asset Share Commons JavaScripts (ie. Modals) */-->
<input type="hidden"
       data-sly-test="${config.shareEnabled || config.shareEnabledCart}"
       data-asset-share-id="share-url"
       value="${config.shareActionUrl}"/>
<input type="hidden"
       data-sly-test="${config.downloadEnabled || config.downloadEnabledCart}"
       data-asset-share-id="download-url"
       value="${config.downloadActionUrl}"/>
<input type="hidden"
       data-sly-test="${!config.aemClassic && (config.downloadEnabled || config.downloadEnabledCart)}"
       data-asset-share-id="downloads-url"
       value="${config.downloadsActionUrl}"/>
<input type="hidden"
       data-sly-test="${config.licenseEnabled}"
       data-asset-share-id="license-url"
       value="${config.licenseActionUrl}"/>
<input type="hidden"
       data-sly-test="${config.cartEnabled}"
       data-asset-share-id="cart-url"
       value="${config.cartActionUrl}"/>
</sly>
